<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood-Based Recommender</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🎵🎬 Mood-Based Recommender</h1>
    <p>Select your mood:</p>
    <div class="mood-buttons">
      <button onclick="showRecommendations('happy')">😊 Happy</button>
      <button onclick="showRecommendations('sad')">😢 Sad</button>
      <button onclick="showRecommendations('excited')">🤩 Excited</button>
      <button onclick="showRecommendations('relaxed')">😌 Relaxed</button>
    </div>

    <div id="recommendations"></div>

    <h2>⭐ Favorites</h2>
    <ul id="favoritesList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
